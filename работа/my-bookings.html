<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои бронирования - СубарендаМинск</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .content {
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .bookings-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .booking-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .booking-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .booking-id {
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
        }

        .booking-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .booking-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-weight: bold;
            color: #666;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .detail-value {
            color: #333;
            font-size: 1rem;
        }

        .booking-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-cancel {
            background: #dc3545;
            color: white;
        }

        .btn-cancel:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn-view {
            background: #17a2b8;
            color: white;
        }

        .btn-view:hover {
            background: #138496;
            transform: translateY(-2px);
        }

        .btn-contact {
            background: #28a745;
            color: white;
        }

        .btn-contact:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        .notification.info {
            background: #17a2b8;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .booking-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .booking-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="window.location.href='personal-account.html'">← Назад</button>
            <h1>Мои бронирования</h1>
            <p>Просматривайте статус ваших заявок на бронирование</p>
        </div>

        <div class="content">
            <!-- Статистика -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="total-bookings">0</div>
                    <div class="stat-label">Всего бронирований</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pending-bookings">0</div>
                    <div class="stat-label">Ожидают подтверждения</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="confirmed-bookings">0</div>
                    <div class="stat-label">Подтверждено</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-spent">0 BYN</div>
                    <div class="stat-label">Общие расходы</div>
                </div>
            </div>

            <!-- Список бронирований -->
            <div class="bookings-section">
                <h2 class="section-title">Мои заявки на бронирование</h2>
                <div id="bookings-list">
                    <div class="loading">Загрузка...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Функция для отображения уведомлений
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Функция для загрузки бронирований
        async function loadBookings() {
            try {
                const response = await fetch('api.php?action=get_bookings');
                const result = await response.json();
                
                if (result.success) {
                    displayBookings(result.data);
                    updateStats(result.data);
                } else {
                    showNotification(result.message || 'Ошибка загрузки бронирований', 'error');
                }
            } catch (error) {
                console.error('Ошибка загрузки бронирований:', error);
                showNotification('Ошибка подключения к серверу', 'error');
            }
        }

        // Функция для отображения бронирований
        function displayBookings(bookings) {
            const container = document.getElementById('bookings-list');
            
            if (bookings.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>У вас пока нет бронирований</h3>
                        <p>После того как вы забронируете квартиру, она появится здесь</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = bookings.map(booking => `
                <div class="booking-card">
                    <div class="booking-header">
                        <div class="booking-id">Бронирование #${booking.id}</div>
                        <div class="booking-status status-${booking.status}">${getStatusText(booking.status)}</div>
                    </div>
                    
                    <div class="booking-details">
                        <div class="detail-item">
                            <div class="detail-label">Квартира</div>
                            <div class="detail-value">${booking.apartment_title}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Адрес</div>
                            <div class="detail-value">${booking.apartment_address}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Даты</div>
                            <div class="detail-value">${formatDate(booking.check_in)} - ${formatDate(booking.check_out)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Ночей</div>
                            <div class="detail-value">${booking.nights}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Гостей</div>
                            <div class="detail-value">${booking.guests}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Сумма</div>
                            <div class="detail-value">${booking.total_amount} BYN</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Создано</div>
                            <div class="detail-value">${formatDateTime(booking.created_at)}</div>
                        </div>
                    </div>
                    
                    ${booking.message ? `
                        <div class="detail-item" style="margin-bottom: 15px;">
                            <div class="detail-label">Ваше сообщение</div>
                            <div class="detail-value">${booking.message}</div>
                        </div>
                    ` : ''}
                    
                    <div class="booking-actions">
                        ${booking.status === 'pending' ? `
                            <button class="btn btn-cancel" onclick="cancelBooking(${booking.id})">
                                Отменить бронирование
                            </button>
                        ` : ''}
                        <button class="btn btn-view" onclick="viewApartment(${booking.apartment_id})">
                            Посмотреть квартиру
                        </button>
                        <button class="btn btn-contact" onclick="contactOwner(${booking.id})">
                            Связаться с владельцем
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Функция для обновления статистики
        function updateStats(bookings) {
            const total = bookings.length;
            const pending = bookings.filter(b => b.status === 'pending').length;
            const confirmed = bookings.filter(b => b.status === 'confirmed').length;
            const spent = bookings
                .filter(b => b.status === 'confirmed')
                .reduce((sum, b) => sum + parseFloat(b.total_amount), 0);

            document.getElementById('total-bookings').textContent = total;
            document.getElementById('pending-bookings').textContent = pending;
            document.getElementById('confirmed-bookings').textContent = confirmed;
            document.getElementById('total-spent').textContent = `${spent.toFixed(2)} BYN`;
        }

        // Функция для отмены бронирования
        async function cancelBooking(bookingId) {
            if (!confirm('Вы уверены, что хотите отменить это бронирование?')) return;
            
            try {
                const response = await fetch('api.php?action=update_booking_status', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        booking_id: bookingId,
                        status: 'cancelled'
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification('Бронирование отменено', 'info');
                    loadBookings(); // Перезагружаем список
                } else {
                    showNotification(result.message || 'Ошибка отмены', 'error');
                }
            } catch (error) {
                console.error('Ошибка отмены:', error);
                showNotification('Ошибка подключения к серверу', 'error');
            }
        }

        // Функция для просмотра квартиры
        function viewApartment(apartmentId) {
            window.location.href = `main.html#apartment-${apartmentId}`;
        }

        // Функция для связи с владельцем
        function contactOwner(bookingId) {
            // Здесь можно открыть модальное окно с контактами владельца
            alert('Функция связи с владельцем будет добавлена позже');
        }

        // Вспомогательные функции
        function getStatusText(status) {
            const statuses = {
                'pending': 'Ожидает подтверждения',
                'confirmed': 'Подтверждено',
                'cancelled': 'Отменено'
            };
            return statuses[status] || status;
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('ru-RU');
        }

        function formatDateTime(dateString) {
            return new Date(dateString).toLocaleString('ru-RU');
        }

        // Загружаем данные при загрузке страницы
        document.addEventListener('DOMContentLoaded', loadBookings);
    </script>
</body>
</html>
